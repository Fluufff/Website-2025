name: Deploy

on:
  push:
    branches: [main, testing]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    environment: github-pages
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.5.3

      - name: Install dependencies
        run: deno install --allow-scripts

      - name: Deno linter
        run: deno lint

      - name: ESLint
        run: deno task lint

      - name: Check formatting
        run: deno task format:check

      - name: Astro & Typescript checks
        env:
          SITE: ${{ vars.SITE }}
          SITE_BASE_URL: ${{ vars.SITE_BASE_URL }}
          STRAPI_TOKEN: ${{ secrets.STRAPI_TOKEN }}
          STRAPI_URI: https://cms.fluufff.org/api/
        run: deno task check

      - name: Build Website
        env:
          SITE: ${{ vars.SITE }}
          SITE_BASE_URL: ${{ vars.SITE_BASE_URL }}
          STRAPI_TOKEN: ${{ secrets.STRAPI_TOKEN }}
          STRAPI_URI: https://cms.fluufff.org/api/
        run: deno task build

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
